<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello.</title>

    <script src="./dist/bundle.js" defer></script>

    <style>
      :root {
        font-family: Helvetica, sans-serif;
        font-size: 20px;
        --blur: 100;
        --opacity: 1;
        --color: red;
      }

      body {
        padding: 0;
        margin: 0;
      }

      .container {
        height: 300vh;
      }

      .sticky {
        font-size: 10rem;
        font-weight: bold;
        letter-spacing: -0.03em;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: sticky;
        top: 0;
        color: var(--color);
        font-size: calc(var(--size) * 1em);
      }

      span {
        opacity: var(--opacity);
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      tg-name="size"
      tg-edge="inset"
      tg-from="10"
      tg-to="20"
      tg-filter="10,15,28@"
      tg-map="10: 5;15: 28;18: 20"
    >
      <div
        class="container"
        tg-name="color"
        tg-edge="inset"
        tg-steps="100"
        tg-from="0"
        tg-to="10"
        tg-filter="0,5,10@"
        tg-map="0: rgb(123, 234, 45);5: #ffd700;10: paleturquoise "
      >
        <div class="sticky">
          <span>Hello.</span>
        </div>
      </div>
    </div>
  </body>
</html>
